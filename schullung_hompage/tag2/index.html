<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen</title>
  </head>
  <body>
    <h1>Listen</h1>
    <!-- Geordnete Liste erstellen mit (ol) -->
    <ol>
      <li>
        <ul style="list-style-type: none">
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./Bild/youtube.png" alt="youtube.png" />
            </a>
          </li>
          <li>
            <a href="https://www.freeiconspng.com/img/46039" target="_blank">
              Quelle des Bildes
            </a>
            <ul style="list-style-type: circle">
              <li>Hier gibt es viele Videos</li>
            </ul>
          </li>
        </ul>
      </li>
    </ol>

    <!-- Unordered Liste erstellen mit (ul) -->
    <ul>
      <li>
        <ul style="list-style-type: none">
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./Bild/youtube.png" alt="youtube.png" />
            </a>
          </li>
          <li>
            <a href="https://www.freeiconspng.com/img/46039" target="_blank">
              Quelle des Bildes
            </a>
            <ul style="list-style-type: circle">
              <li>Hier gibt es viele Videos</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
